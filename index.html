<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dorian</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
  <a href="https://DorianAI.replit.app" type="button" class="heading-title" target="_blank">Dorian</a>


    
    <!-- Main Content Layout -->
<main class="layout">

      <!-- Canvas Section -->
      <section id="canvas-container" class="layout" style="display: flex; align-items: center; justify-content: center; max-width: 1000px; margin: 0 auto;">
        <canvas id="dorian-canvas" width="1000" height="1000" style="width:1000px; height:1000px;"></canvas>
      </section>
        <div class="ui-card">

          

          <!-- Metrics Panel -->
          <div class="metrics-panel">
              
            <div class="metric-box"> <span id="tick-metric">Seed the canvas to Start!</span></div>
            <div class="metric-box"> <span id="diversity-metric">Then, let it grow!</span></div>
            <div class="metric-box"> <span id="entropy-metric"></span></div>
            <div class="metric-box"> <span id="alive-metric"></span></div>
            <div class="metric-box"> <span id="growth-metric"></span></div>
            <div class="metric-box"><span id="dominant-metric"></span></div>
          </div>


            <div class="ui-speed-box">
  <form id="speed-control" class="ui-speed-control">
    <div class="speed-slider-wrapper">
      <label for="speed-slider">Speed:</label>
      <input type="range" id="speed-slider" min="1" max="10" value="1" class="speed-slider">
      <span>x <span id="speed-value">1</span></span>
    </div>

    <div class="ui-speed-btns">
      <button id="pause-btn" type="button" class="custom-btn">Pause</button>
      <button id="reset-btn" type="button" class="custom-btn">Reset</button>
    </div>
  </form>
</div>
          <!-- Logic Toggles -->
          <div id="logic-toggles" class="ui-mutation-box">
            <div class="btn-mutation">
              <input type="checkbox" id="toggle-mutation" checked>
              <label for="toggle-mutation">Mutation</label>
            </div>
          </div>
        </div>
      </section>
</main>



    <!-- Scripts -->
  
    <script type="module" src="dorian.js"></script>
</body>
</html>
