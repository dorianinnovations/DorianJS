<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorian</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
  <a href="https://DorianAI.replit.app" type="button" class="heading-title" target="_blank">Dorian</a>


    
    <!-- Main Content Layout -->
<main class="layout">

      <!-- Canvas Section -->
      <section id="canvas-container" class="layout" style="display: flex; align-items: center; justify-content: center; max-width: 1000px; margin: 0 auto;">
        <canvas id="dorian-canvas" width="1000" height="1000" style="width:1000px; height:1000px;"></canvas>
      </section>
        <div class="ui-card">

          

          <!-- Metrics Panel -->
          <div class="metrics-panel">
            <div class="metric-box">Tick: <span id="tick-metric">0</span></div>
            <div class="metric-box">Diversity: <span id="diversity-metric">0</span></div>
            <div class="metric-box">Entropy: <span id="entropy-metric">0.00</span></div>
            <div class="metric-box">Alive: <span id="alive-metric">0</span></div>
            <div class="metric-box">Growth: <span id="growth-metric">0</span></div>
            <div class="metric-box">Current Emotional State: <span id="dominant-metric">None</span></div>
          </div>


            <div class="ui-speed-box">
              <form class="ui-speed-control" id="speed-control" style="max-width:1000px;">
                <div class="ui-speed-label">
                  <label for="speed-slider">Speed:</label>
                </div>
                <div class="ui-speed-slider" style="display: flex; align-items: center; gap: 8px;">
                  <input type="range" id="speed-slider" min="1" max="10" value="1" class="slider">
                  <span>x <span id="speed-value">1</span></span>
                </div>
                <div class="ui-speed-btns">
                  <button id="pause-btn" type="button" class="custom-btn">Pause</button>
                  <button id="reset-btn" type="button" class="custom-btn">Reset</button>
                </div>
              </form>
          </div>
          <!-- Logic Toggles -->
          <div id="logic-toggles" class="ui-toggles">
            <div class="ui-toggle">
              <input type="checkbox" id="toggle-mutation" checked>
              <label for="toggle-mutation">Mutation</label>
            </div>
          </div>
        </div>
      </section>
</main>



    <!-- Scripts -->
    <script>
      // UI Hide/Show Button Logic
      document.addEventListener('DOMContentLoaded', () => {
        const hideBtn = document.getElementById('hide-ui-btn');
        const ui = document.getElementById('ui');
        hideBtn.addEventListener('click', () => {
          if (ui.style.display !== 'none') {
            ui.style.display = 'none';
            hideBtn.textContent = 'üëÅ';
            hideBtn.title = 'Show UI';
            hideBtn.style.position = 'fixed';
            hideBtn.style.top = '10px';
            hideBtn.style.right = '10px';
            document.body.appendChild(hideBtn);
          } else {
            ui.style.display = '';
            hideBtn.textContent = 'üëÅÔ∏è';
            hideBtn.title = 'Hide UI';
            // Move button back to UI
            const header = ui.querySelector('.ui-header');
            if (header) header.appendChild(hideBtn);
            hideBtn.style.position = '';
            hideBtn.style.top = '';
            hideBtn.style.right = '';
          }
        });
      });
    </script>
    <script type="module" src="dorian.js"></script>
</body>
</html>
